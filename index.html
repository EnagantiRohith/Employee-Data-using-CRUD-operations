<html lang="en">

<body>
    <div class="fill-form">
        <form id="form">
            <div class="form-inputs">
                <label for="id-input">ID : </label>
                <input type="text" id="id-input" name="name" placeholder="Enter you ID">
            </div>
            <div class="form-inputs">
                <label for="name-input">Name : </label>
                <input type="text" id="name-input" name="id" placeholder="Enter you Name">
            </div>
            <div class="form-inputs">
                <label for="num-input">Phone Number : </label>
                <input type="" id="num-input" name="number" placeholder="Enter you Number">
            </div>
            <div class="form-inputs">
                <label for="mail-input">Mail Id : </label>
                <input type="email" id="mail-input" name="mail" placeholder="Enter you Mail id">
            </div>
            
            <div class="btns">
                <button type="submit" id="submit-btn">Submit</button>
                <button type="button" id="clr-btn">Clear</button>
            </div>
        </form>
    </div>
