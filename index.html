<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 style="text-align: center; color: rgb(75, 75, 75);">Employee Management System</h2>
    <button id="addUserBtn">Add Employee</button>

    <form id="userForm" class="hidden">
      <input type="hidden" id="userId">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email" required />
      <input type="number" id="salary" placeholder="Salary" required>
      <input type="date" id="joiningDate" required>
      <button type="submit">Submit</button>
    </form>

    <table id="userTable">
      <thead>
        <tr>
          <th>S.No</th><th>First Name</th><th>Last Name</th><th>Email</th>
          <th>Salary</th><th>Joining Date</th><th>Actions</th>
        </tr>
      </thead>
      
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
